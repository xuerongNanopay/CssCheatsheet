<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <script src="index.js" defer></script>
  <title>Right Click Menu</title>
</head>
<body>
  <div id="context-menu">
    <div class="menu">
      <div class="items">
        <div class="item">
          <div class="icon">
            <i class="fa fa-pencil"></i>
          </div>
          <div class="label">Rename</div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="fa fa-share"></i>
          </div>
          <div class="label">share</div>
        </div>
        <div class="diverder"></div>
        <div class="item">
          <div class="icon">
            <i class="fa fa-clone"></i>
          </div>
          <div class="label">clone</div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="fa fa-folder"></i>
          </div>
          <div class="label">move to</div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="fa fa-eye"></i>
          </div>
          <div class="label">Change visibility</div>
          <div class="sub-menu">
            <div class="items">
              <div class="item">
                <div class="icon">
                  <i class="fa fa-users"></i>
                </div>
                <div class="label">Public</div>
              </div>
              <div class="item">
                <div class="icon">
                  <i class="fa fa-lock"></i>
                </div>
                <div class="label">Private</div>
              </div>
              <div class="item">
                <div class="icon">
                  <i class="fa fa-user"></i>
                </div>
                <div class="label">Members</div>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="fa fa-link"></i>
          </div>
          <div class="label">Copy address</div>
        </div>
        <div class="item">
          <div class="icon">
            <i class="fa fa-download"></i>
          </div>
          <div class="label">Download</div>
        </div>
        <div class="divider"></div>
        <div class="item">
          <div class="icon">
            <i class="fa fa-trash"></i>
          </div>
          <div class="label">Delete</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
